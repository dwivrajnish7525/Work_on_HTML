<!--Image Tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <h1>Image Tag</h1>
    <hr>
    <p>Images play a crucial role in enhancing web pages by providing a visual context that complements textual content. In HTML, the img tag in angular brackets is used to embed images into web pages.</p>
    <img src="ram.jpg" alt="Jai shree ram" title="Jai Shree Ram" height="300">
</body>
</html>
