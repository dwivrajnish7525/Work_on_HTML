<!--Anchor Tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <h1>Anchor Tag</h1>
    <hr>
    <p>Links are fundamental to navigating the web. In HTML, links are created using the a tag in angular brackets, also known as the Anchor tag.</p>
    <a href="https://www.triphere.in/">TripHere</a>
</body>
</html>
